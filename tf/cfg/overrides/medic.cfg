// Commands here will be run when you select Medic

alias wep1 "slot1; r_drawviewmodel 0; viewmodel_fov 75; cl_crosshair_scale 24" 
alias wep2 "slot2; r_drawviewmodel 0; viewmodel_fov 45; cl_crosshair_scale 24" 
alias wep3 "slot3; r_drawviewmodel 1; viewmodel_fov 75; cl_crosshair_scale 24" 

bind mwheelup 	"wep1"
bind mwheeldown "wep2"

// ctap jump
alias +ctap "spec_mode;-duck;+cr;alias checkctap +cr";
alias -ctap "-cr;checkduck;alias checkctap none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkctap;alias checkduck none";
alias checkduck none;
alias checkctap none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +ctap;
bind ctrl +crouch;


// fake uber 
bind x  "fakeuber"

// radar
hud_medicautocallers 1
hud_medicautocallersthreshold 99
bind c +radar

// uber 
bind mouse2 +uber

// uber mask
bind 4		"slot4; mask; say_team UBER: 99%|BUFF,RELOAD,CALLMEDICFORCHARGE"

bind 8 "medic"

echo "------------------------------------"
echo "medic.cfg loaded"
echo "------------------------------------"